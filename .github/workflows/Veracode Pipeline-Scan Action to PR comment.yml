pipeline_scan:
    # needs the build step before this job will start running
    needs: build
    runs-on: ubuntu-latest
    name: pipeline scan

    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      
      # get the compiled binary from a previous job
      - name: get archive
        uses: actions/download-artifact@v2
        with:
          name: verademo.war

      # run the pipeline scan action
      - name: pipeline-scan action step
        id: pipeline-scan
        uses: veracode/Veracode-pipeline-scan-action@latest
        with:
         vid: ${{ secrets.VID }}
         vkey: ${{ secrets.VKEY }}
         file: "verademo.war"  
         store_baseline_file: true
         store_baseline_file_branch: my-feature-branch
         create_baseline_from: standard
         baseline_file: "veracode-pipeline-scan-baseline-file.json"
      fail_build: true
