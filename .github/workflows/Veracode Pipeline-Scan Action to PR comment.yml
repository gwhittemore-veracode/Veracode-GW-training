name: Veracode Pipeline-Scan Action to PR comment
#commit only
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with: 
        java-version: 1.8
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
    - name: Build with Maven
      run: mvn clean package
          
    - uses: actions/upload-artifact@v1
      with:
        name: verademo.war
        path: target/verademo.war
    
    - name: create dir prior
      run: |
          mkdir dls
          
    - name: Download pipeline code
      working-directory: ./dls/
      run: |
          curl https://downloads.veracode.com/securityscan/pipeline-scan-LATEST.zip -o veracode.zip
          unzip veracode.zip
    - name: Run Pipeline Scanner
      continue-on-error: true
      run: |
        java -Dpipeline.debug=true -jar ./dls/pipeline-scan.jar
            -vid "${{secrets.VERACODE_API_ID}}" \
            -vkey "${{secrets.VERACODE_API_KEY}}" \
            --fail_on_severity="Very High, High" \
            --file /tmp/verademo.war \
            -jo true 
            -so true 
    - id: get-comment-body
      if: ${{ github.head_ref != '' }}
      run: |
          body=$(cat results.txt)
          body="${body//$'===\n---'/'===\n<details><summary>details</summary><p>\n---'}"
          body="${body//$'---\n\n==='/'---\n</p></details>\n==='}"
          body="${body//$'\n'/'<br>'}"
          echo ::set-output name=body::$body
    - name: Add comment to PR
      if: ${{ github.head_ref != '' }}
      uses: peter-evans/create-or-update-comment@v1
      with:
          issue-number: ${{ github.event.pull_request.number }}
          body: ${{ steps.get-comment-body.outputs.body }}
          reactions: rocket

      # run the pipeline scan action
    - name: pipeline-scan action step
      id: pipeline-scan
      uses: veracode/Veracode-pipeline-scan-action@pipeline-scan-beta-v0.0.1
      with:
            vid: "${{secrets.VERACODE_API_ID}}"
            vkey: "${{secrets.VERACODE_API_KEY}}"
            file: "verademo.war" 
            request_policy: "VeraDemo Policy"
            fail_build: true
